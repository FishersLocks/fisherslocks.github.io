<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Answer</title>
    <style>
      body {
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      .move-button {
        padding: 15px 30px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 5px;
        position: absolute;
        transition: left 0.3s ease-in-out, top 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <button class="move-button" id="moveButton">Answer Click Here!</button>

    <script>
      const button = document.getElementById("moveButton");

      function moveButton() {
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;

        // Get the viewport dimensions
        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Generate random position within the viewport, taking button size into account
        const randomX = Math.random() * (viewportWidth - buttonWidth);
        const randomY = Math.random() * (viewportHeight - buttonHeight);

        // Set the new position for the button
        button.style.left = `${randomX}px`;
        button.style.top = `${randomY}px`;
      }

      // Add event listeners for both hover (desktop) and touch (mobile)
      button.addEventListener("mouseenter", moveButton);
      button.addEventListener("touchstart", moveButton);
    </script>
  </body>
</html>
