<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Button</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .move-button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            position: absolute;
            transition: left 0.3s ease-in-out, top 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <button class="move-button" id="moveButton">Touch Me!</button>

    <script>
        const button = document.getElementById('moveButton');

        // Function to move the button
        function moveButton() {
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;

            // Get the viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Generate random position within the viewport, taking button size into account
            const randomX = Math.random() * (viewportWidth - buttonWidth);
            const randomY = Math.random() * (viewportHeight - buttonHeight);

            // Set the new position for the button
            button.style.left = `${randomX}px`;
            button.style.top = `${randomY}px`;
        }

        // Add a touchmove event listener to make the button move before being touched
        document.addEventListener('touchmove', (event) => {
            const touch = event.touches[0]; // Get the first touch point
            const buttonRect = button.getBoundingClientRect();
            
            // Check if the touch point is near the button (within a small range)
            const touchMargin = 50; // Margin in pixels around the button
            if (touch.clientX >= buttonRect.left - touchMargin && touch.clientX <= buttonRect.right + touchMargin &&
                touch.clientY >= buttonRect.top - touchMargin && touch.clientY <= buttonRect.bottom + touchMargin) {
                moveButton();
            }
        });
    </script>

</body>
</html>
